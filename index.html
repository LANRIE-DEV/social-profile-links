<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
      href="style.css" />
    <link rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <main>
      <div class="container">
        <h1 class="visually-hidden">Social Links Profile Project submission</h1>
        <article aria-labelledby="cardTitle" class="card">
          <img src="assets/images/avatar-jessica.jpeg"
            alt="PERSONAL AVATAR" />
          <div class="content">
            <h2 id="cardTitle" class="card-title">Jessica Randall</h2>
            <p class="card-subtitle">
              London, United Kingdom
            </p>
            <p class="status">
              "Front-end developer and avid reader."
            </p>
          </div>
          <ul class="card-links">
            <li><a href="#">GitHub</a></li>
            <li><a href="#">Frontend Mentor</a></li>
            <li><a href="#">LinkedIn</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
          </ul>
        </article>
      </div>
      
      <footer class="attribution">
            <p>
              Challenge by
              <a href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"><u>Frontend Mentor</u></a>.
            </p>
            <p>
              Coded by <a href="#"><u>LANRIE-DEV</u></a>.
            </p>
      </footer>
    </main>
    
  </body>
</html>
